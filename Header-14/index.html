<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>header_14</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-left">
          <span>Startup 3</span>
        </div>
        <div class="header-right">
          <span class="Overview">Overview</span>
          <span>Prices</span>
          <span>Blog</span>
          <span>Feedback</span>
          <button class="btn-1">Purchase</button>
        </div>
      </div>
      <div class="box">
        <h1>Generate Awesome Web Pages</h1>
        <p>
          The most important part of the Startup is the samples. The samples
          form a set of 25 usable pages you can use as is or you can add new
          blocks.
        </p>
        <button>Learn More</button>
      </div>
      <div class="form">
        <h1>Sign Up Now</h1>
        <input type="text" placeholder="your email" />
        <input type="password" name="" id="" placeholder="Your password" />
        <div class="agree">
          <img src="./On.png" alt="" />
          <p>I agree to the Terms of Service.</p>
        </div>
        <button class="btn-2">Sign In</button>
        <div class="hr">
          <hr class="hr1" />
          <span>or</span>
          <hr class="hr2" />
        </div>
        <button class="btn-3">Login via Twitter</button>
        <div class="setence">
          <p>Do you have an Account?</p>
          <span>Sign In</span>
        </div>
      </div>
    </div>
  </body>
</html>
