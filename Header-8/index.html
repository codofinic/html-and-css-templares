<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>header_8</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span class="home">Home</span>
        <span class="sp1">Features</span>
        <span class="sp1">Pricing</span>
        <span class="sp1">Blog</span>
        <span><img src="./fa-dribbble.svg" alt="" class="img-1" /></span>
        <span><img src="./fa-behance.png" alt="" class="img-2" /></span>
      </div>
      <div class="text">
        <div class="text-1">
          <span>Startup 3</span>
        </div>
        <div class="text-2">
          <h1>Forget About Code</h1>
        </div>
        <div class="icon">
          <img src="./fa-angle-left.svg" alt="" class="arrow-left" />
          <img src="./fa-angle-right.svg" alt="" class="arrow-right" />
        </div>
        <div class="text-3">
          <p>
            Startup Framework gives you complete freedom over your creative
            process — you don’t have to think about any technical aspects. There
            are no limits and absolutely no coding.
          </p>
        </div>
      </div>
      <div class="logo">
        <img src="./fa-circle.svg" alt="" />
        <img src="./fa-circle-o.png" alt="" />
        <img src="./fa-circle-o.png" alt="" />
        <img src="./fa-circle-o.png" alt="" />
        <img src="./fa-circle-o.png" alt="" />
      </div>
      <button class="btn-1">Create an Account</button>
    </div>
